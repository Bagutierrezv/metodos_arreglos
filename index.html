<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>

<body>

    <section>
        <div class="tarjeta-tareas">
            <h1>Mis tareas pendientes</h1>

            <div class="tareas">
                <div id="agregar-tarea">
                    <p>Agrega tu nueva tarea:</p>
                    <input id="nueva-tarea">
                    <i class="fa-solid fa-plus"></i>
                </div>

                <div id="lista-tareas">
                </div>
            </div>

            <div class="resultados">
                <p>Total de tareas: <span id="total-tareas"></span></p>
                <p>Tareas realizadas: <span id="tareas-realizadas"></span><p>
            </div>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>

</html>
